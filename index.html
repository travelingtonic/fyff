<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find Your Furry Friend - F3 - Dog Adoption Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Find Your Furry Friend (F3) lets you search by breed for dog adoptions available near you">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600i|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header role="banner">
        <figure>
            <img alt="smiling dog icon" src="https://www.wellesleyfreelibrary.org/wp-content/uploads/2018/05/dog1.png" class="logo">
            <figcaption>Fetch Yours!</figcaption>
        </figure>
        <h1>Find Your Furry Friend</h1>
    </header>
    <main role="main">
        <section role="region" class="row">
            <p>Find available adoptions in your area for a dog breed that may be a good fit for you and your family.</p>
        </section>
        <section role="region" class="row">
            <form id="searchform">
                <label class="col-5">Find My: <span class="js-query"></span>
                </label>
                <label class="col-3">near 
                    <input id="zip" placeholder="5 digit zip code" type="text" required>
                </label>
                <div class="col-3">
                    <button id="submit" type="submit">Search</button>
                </div>
            </form>
        </section>
        <section role="region" class="js-message row"></section>
        <section class="js-response row content-container"> <!---->
            <section role="region" class="js-breed-info col-6">
                <div class="js-breed-name"></div>
                <div id="breed-video" class="js-breed-video"></div>
                <div class="js-breed-details"></div>
            </section>
            <section role="region" class="js-adoption-results col-6"></section>
        </section>
    </main>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="breeds.js"></script>
    <script src="index.js"></script>
</body>
</html>
